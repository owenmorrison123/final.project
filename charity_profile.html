<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HelpHub - Charity Profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fafafa;
    }

    nav {
      background-color: #f2f2f2;
      padding: 15px 0;
      text-align: center;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
      font-size: 18px;
    }

    header {
      text-align: center;
      margin: 30px 0;
    }

    header h1 {
      font-size: 36px;
      color: #333;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      color: #4CAF50;
    }

    ul {
      list-style: disc inside;
      padding: 0;
    }

    #volunteerBtn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    #volunteerBtn:hover {
      background-color: #45a049;
    }

    #volunteerForm {
      display: none;
      margin-top: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="charities.html">Charity List</a>
    <a href="charity_profile.html">Charity Profile</a>
  </nav>

  <header>
    <h1>Charity Profile</h1>
  </header>

  <main>
    <section>
      <h2>Charity of Choice</h2>
      <p>This charity is dedicated to helping communities with essential services.</p>
      <ul>
        <li>Food drives</li>
        <li>Education support</li>
        <li>Emergency relief</li>
      </ul>
    </section>

    <section>
      <h2>Volunteer with Us</h2>
      <button id="volunteerBtn">Volunteer Now!</button>

      <div id="volunteerForm">
        <form action="submit-form.php" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>

          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="4"></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>

  <script>
    // Wait for the DOM to load
    document.addEventListener('DOMContentLoaded', function() {
      const volunteerBtn = document.getElementById('volunteerBtn');
      const volunteerForm = document.getElementById('volunteerForm');

      volunteerBtn.addEventListener('click', function() {
        volunteerForm.style.display = volunteerForm.style.display === 'none' || volunteerForm.style.display === '' 
          ? 'block' 
          : 'none';
      });
    });
  </script>

</body>
</html>
